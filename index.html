<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>To do List</h1>
    </header>
    <main>
        <div class="projects">
            <h2>Projects</h2>
            <div class="project-list">
                <div class="default-project">
                    <h2>Default</h2>
                    <h2>0</h2>
                </div>
            </div>
        </div>
        <div class="todo-field">
            <h2>To do's</h2>
            <div class="todo-list">
                <button class="addTodo">Add To do</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Copyright by me 2022</h2>
    </footer>
</body>
</html>
